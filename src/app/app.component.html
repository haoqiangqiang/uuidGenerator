<main>
  <div class="count">访问次数: {{count}}</div>
  <div class="Num">
    <span>生成数量: </span>
    <input type="number" min="1" max="100" [(ngModel)]="num" placeholder="请输入不小于1且不超过100的数字">
  </div>
  <div>
    <button (click)="generate()">生成</button>
  </div>
  <div class="result">
    <span>结果: </span>
    <div class="result-box">
      <ng-container *ngFor="let item  of list">
        <p class="result-item">{{item}}</p>
      </ng-container>
    </div>
  </div>
</main>
